<div class="sidebar-mini fixed" >
    
    <div class="wrapper" >
        <div ng-include="'shared/header.html'"></div>
 <div ng-include="'shared/sidebar.html'" data-ng-controller="menuController" data-ng-init="setMenu()"></div> 

        <div class="content-wrapper">
            <!-- Container-fluid starts -->
            <div class="container-fluid">
                <!-- Main content starts -->
                <!-- Header starts -->
                <div class="row">
                    <div class="col-sm-12 p-0">
                        <div class="main-header">
                        <h4>Sticky</h4>
                        <ol class="breadcrumb breadcrumb-title breadcrumb-arrow">
                            <li class="breadcrumb-item"><a href="index.html"><i class="icofont icofont-home"></i></a>
                            </li>
                            <li class="breadcrumb-item"><a href="#!">Theme UI</a>
                            </li>
                            <li class="breadcrumb-item"><a href="sticky.html">Sticky</a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>


            <!--Row Starts-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card ">
                        <div class="card-header"><h5 class="card-header-text">Default</h5></div>
                        <div class="card-block sticky-card">
                            <a id="idRunTheCode" href="">
                                <button type="button" class="btn btn-primary waves-effect waves-light" data-toggle="tooltip" data-placement="top" title="Add note"  ng-click="addNote()">
                                    <i class="icofont icofont-ui-add"></i><span class="m-l-10">Add note</span>
                                </button>
                            </a>
                            <div class="row">
                            <div > <!-- ui-sortable="sortableOptions" -->
                               <div class="note" ng-repeat="note in notes | orderBy:'createdOn':true track by $index" >
      <span class="date">{{note.createdOn | date:"EEEE dd MMMM, yyyy 'at' h:mma"}}</span>
      <span class="icons">
      <i class="fa fa-check fa-lg" ng-if="note.edit == false"></i>
      <i class="fa fa-pencil fa-lg" ng-if="note.edit == true"></i>
      <i class="fa fa-trash-o fa-lg" ng-click="delete(notes.length - $index - 1)"></i></span>
      
      <div class="markdown-body" ng-model="note.text" ng-change="update(notes.length - $index - 1,note.text)" ng-focus="note.edit = true" ng-blur="note.edit = false" markdown-editable contenteditable="true">{{ note.text }}</div>
    </div>
    </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
        <!-- Container-fluid ends -->
    </div>
</div>
</div>
